<ion-content scroll="false">
  <div class="fixed-content">
    <div class="logoHeader animated zoomInDown" >
      <img alt="logo" height="180" style="position: relative" src="../assets/img/logo.png">
    </div>
    <form *ngIf="form" [formGroup]="form" class="login_form animated zoomInUp" (ngSubmit)="signIn()">
      <div padding>
        <ion-input type="email"  [(ngModel)]="account.email" class="input-access-code" placeholder="Email" formControlName="user_name"></ion-input>
        <br>
        <ion-input type="password" [(ngModel)]="account.password" class="input-access-code" placeholder="Password" formControlName="user_pass"></ion-input>
        <br>
		 <br>
        
          <button ion-button block class="login">{{ 'LOGIN' | translate }}</button>
        
      </div>
    </form>
  </div>

</ion-content>
